services:
  - type: web
    name: debateflow
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/data/production.db
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: debateflow-data
      mountPath: /data
      sizeGB: 1
